#####EVENTS

 icel.1.test:0 "Union of Thule"
 icel.1.desc:0 "Due to most northern people residing in the New World, the Jarl has decided to fully gain control of the Allthing and relegating it to just Icelandic matters while the rest of the goverment and taxes will be handled directly by the crown and its court."
 icel.1a:0 "United under the Vinlandic Crown!"

 icel.2.test:0 "The Matter of Vinland"
 icel.2.desc:0 "We have defeated our overlords in Vinland, and a choice has dawned upon us. Should we administer the lands of Rausulia directly, or establish colonial governates due to the distace from [Root.Capital.GetName]."
 icel.2a:0 "Establish colonial governments"
 icel.2b:0 "Direct rule from [Root.Capital.GetName]"

