#Tech stuff
 mesoamerican:0 "Mesorausulian"
 north_american_desc:0 "With the North Rausulian technology group, technology levels are 250% more expensive (350%)."
 mesoamerican_desc:0 "With the Mesorausulian technology group, technology levels are 150% more expensive (250%)."
 south_american_desc:0 "With the South Rausulian technology group, technology levels are 250% more expensive (350%)."
 mesoamerican_spearmen:0 "Mesorausulian Spearmen"
 mesoamerican_spearmenDESCR:0 "The basic unit of armies of Mesorausulia. They were usually a peasant levy led by aristocratic officers and armed with spear and shield. This unit formed the backbone of the armies of states like the Aztec Empire."
 south_american_forest_warfare:0 "South Rausulian Forest Warriors"
 incan_slingshotsDESCR:0 "The Incan Slingshots used their deadly missile weapons at relatively close range, where their accuracy and impact could be deadly. The use of a sling or huaraca was common knowledge in large parts of South Rausulia as children often spent many hours perfecting their skills killing birds."
 south_american_reformed_gunpowder_warfare:0 "Reformed Rausulian Musketeers"
 south_american_reformed_gunpowder_warfareDESCR:0 "With the arrival of the Europeans to the Rausulias, gunpowder weapons came to be known by the local population. The advantages became apparent and it was only a matter of time before units carrying muskets appeared. The Reformed musketeer was an attempt to combine the new technology with the ferocity of ancient tribal warfare. This unit is strongest in offense, but the new gunpowder weapons also give it weight in defense."
 south_american_arquebusier:0 "South Rausulian Arquebusier"
 south_american_arquebusierDESCR:0 "The South Rausulian Arquebusier takes advantage of its weapon's lighter weight and increased maneuverability. What it loses in offensive shock it gains in keeping up a steady fire in defensive action."
 houfniceDESCR:0 "It is believed modern howitzers have their name from the Houfnice artillery developed by the Wycliffians in the 15th century. These short barreled guns were mounted on wagons and used on the field of battle to fire balls and canisters in support of the infantry."
 muslim:0 "Middle Eastern"
 muslim_desc:0 "With the Middle Eastern technology group, technology levels are 40% more expensive (140%)."
 ottoman:0 "Rhoman"
 ottoman_desc:0 "With the Rhoman technology group, technology levels are 25% more expensive (125%)."
