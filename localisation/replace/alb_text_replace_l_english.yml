 age_of_reformation:0 "Age of Reformation"
 age_of_reformation_desc:1 "From East to West this is the age of religious conviction, debates and mass movements. In Europe the Wycliffian faith makes a resurgence, while in Iran old rivalries are re-ignited and India's Manichean overlords consolidate their rule."
