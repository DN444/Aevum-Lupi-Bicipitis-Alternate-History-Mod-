#Reform Names
 emperor_reichsstabilitaet_title:0 "Absolute Stabilità Imperiale"
 emperor_reichsstabilitaet_desc:0 "Safeguard the stability of the Empire by securing the means for its expansion."
 emperor_perpetual_diet_title:0 "Perpetual Diet"
 emperor_perpetual_diet_desc:1 "Institute a permanent session of the Imperial Diet so that important matters can be brought before it as and when they happen."
 emperor_landsknechtswesen_title:0 "Create the Condottieri"
 emperor_landsknechtswesen_desc:0 "Organize Italy's many mercenary bands into official regiments available for the Empire's defense."
 emperor_reichstag_collegia_title:0 "Establish the Parlamento Collegia"
 emperor_reichstag_collegia_desc:0 "Divide the Parlamento between into separate colleges for the Emperor, the Princes and the Imperial Cities to improve its functioning for all."
 emperor_geteilte_macht_title:0 "Condivisione del Potere"
 emperor_geteilte_macht_desc:0 "Guarantee the powers of the Princes so that they in turn may support the strength of the Emperor."
 emperor_rechenschaft_title:0 "Embrace Responsabilità Measures"
 emperor_rechenschaft_emperor_per_prince:0 "Responsabilità Measures"
 emperor_rechenschaft_desc:0 "Expand the Empire's checks and balances to create a more equitable system."
 emperor_expand_gemeiner_pfennig_title:0 "Expand the Pegno Imperiale"
 emperor_expand_gemeiner_pfennig_desc:0 "Increase the common tax to expand the Empire's capabilities in times of war."
 emperor_reichskrieg_title:0 "Guerra Imperiale"
 emperor_reichskrieg_desc:0 "Mobilize the Empire's forces against all who may seek to threaten it!"
 emperor_imperial_estates_title:0 "Curtail the Imperial Estates"
 emperor_imperial_estates_desc:0 "Curb the freedoms of the Imperial Estates so that they are no longer able to defy the Emperor."
 reichsreform_title:0 "Call for Riforma Imperiale"
 reichsreform_desc:0 "Reform the Empire to a more centralized model."
 reichsreform_province:0 "Riforma Imperiale"
 reichsregiment_title:0 "Institute Regimenti Imperiali"
 reichsregiment_desc:0 "Consolidate the Imperial Diet, and reduce the legislative complexity."
 reichsregiment_province:0 "Regimento Imperiale"
 gemeinerpfennig_title:0 "Enact Pegno Imperiale"
 gemeinerpfennig_desc:0 "Require member states of the HRE to levy a special tax to be paid directly to the Emperor."
 hofgericht_title:0 "Reform the Corte Imperiale"
 hofgericht_desc:0 "Reduce legislative independence by making the Emperor the final legal authority within the Empire."
 landfriede_title:0 "Aeterna Pax"
 landfriede_desc:0 "Force member states to solve their disputes in courts of law, rather than on battlefields."
 landfriede_province:0 "Aeterna Pax"
 privilegia_de_non_appelando_title:0 "Revoke The Privilegia"
 privilegia_de_non_appelando_desc:0 "Revoke The Privilege of Non-Appeal."
 erbkaisertum_title:0 "Proclaim Ereditarietà"
 erbkaisertum_desc:0 "Abolish the elective monarchy of The Holy Italian Empire."
 renovatio_title:0 "Renovatio Imperii"
 renovatio_desc:0 "Unite the disparate states of The Empire into a nation state."
 reichsreform_member:0 "Riforma Imperiale"
