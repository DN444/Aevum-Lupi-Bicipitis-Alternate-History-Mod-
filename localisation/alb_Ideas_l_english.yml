#German Minor
 german_institutions:0 "German Institutions"
 german_institutions_desc:0 "Our administrative bodies are paragons of organization and efficiency, serving as bulwarks against the corruption that plagues other nations. The integrity of our institutions ensures the steadfast governance of our state."
 
 german_beer_halls: "Beer Halls"
 german_beer_halls_desc:0 "Our beer halls are not merely places of leisure but vital centers for trade and commerce. Here, deals are struck amidst the clinking of steins, and the German economy thrives."

 german_landsknecht: "The Landsknechts"
 german_landsknecht_desc:0 "The legendary German Landsknechts are a formidable force for hire. Their discipline and combat prowess make them a prized addition to any army, enhancing our military capabilities significantly."

 german_ostsiedlung: "Ostsiedlung"
 german_ostsiedlung_desc:0 "The eastward expansion of our culture is a testament to our nation's ambition. The Germanic way of life spreads with our people, as they settle new lands and integrate them into our realm."

 german_tribal_unification: "Tribal Unification"
 german_tribal_unification_desc:0 "The unification of Germanic tribes has streamlined our conquests. With a single, unified will, the cost of war is lessened, and the integration of new provinces is expedited."

 german_crown_of_germania: "The Crown of Germania"
 german_crown_of_germania_desc:0 "Even if the Germania collapsed, the Crown of Germania symbolizes the unity and legitimacy of our rule. It is a beacon of stability for our people, whether they serve under a noble's banner, pledge allegiance to a republic, or follow the clergy."

 german_enders_of_rome: "Enders of Rome"
 german_enders_of_rome_desc:0 "The legacy of those who witnessed the fall of Rome imbues us with an enduring sense of prestige. Their triumphs mark our history, and their storied past is the bedrock of our nation's honor."


