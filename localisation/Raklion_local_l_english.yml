#####DECISION
 alb_owned_provinces_of_herkulian_cultures_tt: "All owned provinces of §YMaurian, Bettian, and Raklionne§! Culture will be fused into a greater §YHerkulian§! Culture"
 alb_herkulia_nation_title: "Form @HR0 Herkulia"
 alb_herkulia_nation_desc: "For as long as they have existed, the peoples of Mauria, Bettia and Raklion have looked not towards their brothers in Iberia and Africa, but west, to the sea. A growing idea of a unified identity, the people of the straits of Herkules, finding themselves in communion with each other more than outsiders. From this unified identity we will forge a nation out of the straits, a truly Herkulean nation."
