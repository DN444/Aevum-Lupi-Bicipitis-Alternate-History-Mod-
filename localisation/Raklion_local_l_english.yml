 rakl.1.test:0 "Sponsored Colonisation Efforts"
 rakl.1.desc:0 "In the year of our Lord 1315, we have reached the shores of this new World, proudly impaled the very earth with our flag.\nThe few locals who have witnessed this historic event now work in the fields of our new colonial town.\nHowever rapidly the colony is growing, we must push for further expansion, but many argue that the cost will not be reaped until the colony is fully indipendent, resources and military wise."
