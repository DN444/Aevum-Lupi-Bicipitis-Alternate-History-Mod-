#####EVENTS

 soxony.1.test:0 "War, what is it good for?"
 soxony.1.desc:0 "The delicate stability of the Soxon Court was completely shattered when the King died in the War of Reclamation!\nThe last struggle to take Rome into our hands has led us to ruin: concessions to the local lords may end the Soxonic hegemony over Gaul, but it may also be the only path to salvation.\nFor the moment we must lick our wounds and settle for the inevitable!"
 soxony.1a:0 "We will not fall like the Roman Empire!"
 soxony.1b:0 "Death to Tyrants!"
 soxony.1c:0 "Loyalty is its own reward."

 soxony.2.test:0 "The Sygirian Revolt"
 soxony.2.desc:0 "The difficult choice is upon us. The messengers have arrived to pester our halls with their rebellious breath. Unfortunately for them, we do not back down from adversity; we have conquered and ruled this land since the fall of the Western Roman Empire and we will rebuild our legacy stronger than ever!\nUnfortunately for us, we cannot fight all of them together, so concessions will be given."
 soxony.2a:0 "Let the devilish Franks go, we must hold our core together!"
 soxony.2b:0 "Once we have beaten the Franks into submission, the rest will follow shortly!"
 soxony.2c:0 "Only time will tell if we are the wise king or the fool."
 soxony.2d:0 "Surrounded? By a poor excuse for Lords!"

 soxony.3.test:0 "Old Man Yells at Clouds"
 soxony.3.desc:0 "The early onset of insanity in the young prince would spell the disaster for the Soxonic crown, led by loyal and capable generals but undermined by impossibile tasks.\nThis is further complicated by the death of the elder brother in the War against Italy, which coronated Charles as king leading a war torn and beaten country.\nThe surviving dukes and counts were clearly enraged when the new king couldn't rule properly and the rest is history.\nNow that the king is old and dying, an heir must be choosen based on the king most loyal general."
 soxony.3a:0 "My brother, as he should."
 soxony.3b:0 "My son, as his right."
 soxony.3c:0 "A proper Roman Empire shall be ruled by a Roman General."

 soxony.4.test:0 "The Empire and its Legions"
 soxony.4.desc:0 "Through proper training and hard discipline the legions of Rome walk once more unto the lands they rightfully own.\nBut a question has been raised: how will these new forces survive the test of time?\nThey will be written in the annals of history as the greatest forces known to mankind, four word to mark them."
 soxony.4a:0 "Strong Body, Strong Mind."
 soxony.4b:0 "Grand Tide, Grand Victory."
 soxony.4c:0 "Break Through All Defenses."

 soxony.5.test:0 "Gothic Enpasse"
 soxony.5.desc:0 "The Goths have lived in the underbelly of Gaul for far too long, they have tested our patience one last time and now they will recieve a proper punishment."
 soxony.5a:0 "Let them live."
 soxony.5b:0 "I don't speak barbarian."

 soxony.6.test:0 "The Impotian Supremacy"
 soxony.6.desc:0 "As the Holy Italian Empire lays in ruin, the Empire of the Soxons stands stronger than ever and they have sent emissaries and priests to create more alliances and give a chance for salvation under their protection."
 soxony.6a:0 "Follow the Soxon Eagle."
 soxony.6b:0 "Do not stray from the beaten path."

 soxony.7.test:0 "The Color of the Empire"
 soxony.7.desc:0 "The Roman Armies and the Empire were colored in all the colors the world had to offer, what will be our choice?"
 soxony.7a:0 "I like a Roman Red!"
 soxony.7b:0 "I prefer the Old Way."
 soxony.7c:0 "The Latin Pretender has nice shades."
 soxony.7d:0 "The Royal Colors of Spania."
 soxony.7e:0 "The Costly Purple from the Orient."
 soxony.7f:0 "Keep the Purity."

 soxony.8.test:0 "The Way of the Empire"
 soxony.8.desc:0 "The Roman Empire had two main ways of expansion: client states and brutal war.\nWhich road we will tread, what path will lead us to the most prosperous future."
 soxony.8a:0 "The Clients have to pay the House."
 soxony.8b:0 "We are calling it Peace."

 soxony.9.test:0 "An Old Old Wrong"
 soxony.9.desc:0 "The Hebrews had been disparsed through the old Empire and now live mostly in their own enclaves.\nNow that the Empire is back together, a collective of representative have gathered a petition to the imperial court to return to their homeland."
 soxony.9a:0 "Roman First, Jewish Second."
 soxony.9b:0 "How about, NO!"

 soxony.10.test:0 "Colonial Dividends"
 soxony.10.desc:0 "As ships bring goods from the New World colonies, we reap the benefits of these exploitation or create more colonial stations?"
 soxony.10a:0 "Reap those Profits!"
 soxony.10b:0 "Invest in more colonial endeavours!"

 soxony.11.test:0 "Cothian Teachings"
 soxony.11.desc:0 "Since we have conquered the Goths, they have been moving all over the colonies, mainly in southern Rausulia.\nThe problem is how profitable the gothic colonies are, but their refusal to be properly taxed has brought many headaches to our administration.\nThey have requested full religious rights in exchange for proper taxation, but they will inevitably protest our teachings eventually."
 soxony.11a:0 "Monetary flow cannot be stopped."
 soxony.11b:0 "There are theological judges that can be sent?"

 soxony.12.test:0 "Coast to Coast"
 soxony.12.desc:0 "We have restored our borders from before the War of Reclamation, Marnesia has been beaten back and we see the Mediterranean once again.\nShall we rebuild the port of Turezi or perhaps simply bask in the glory of our victory?"
 soxony.12a:0 "The Mediterranean Sun is beautiful!"
 soxony.12b:0 "Glorious Victory!"

 soxony.13.test:0 "Fair People of Spania"
 soxony.13.desc:0 "To the fair people of Spania, rejoice as our nations unite as they were 1000 years ago.\nPrepare the feasts and the festivities for all to envy."
 soxony.13a:0 "Iberia and Gallia finally reunited."

 soxony.14.test:0 "A Grand Feast"
 soxony.14.desc:0 "The Emperor has always been a job of showing the power and beauty of the Empire, which translates into ensuring that any foreign emissary is well treated and respected.\nThis is the first time so many emissaries are gathered in the halls of the Imperial Palace, so many in fact it will probably cost more to feed and house them.\nA great feast is usually made to showcase the Empire vast range of goods and foods, how grand the feast is usually up to the Emperor to decide."
 soxony.14a:0 "A regular one shall suffice."
 soxony.14b:0 "Ensure everything is as expensive as possible."
 soxony.14c:0 "Ensure the service is impeccable."
 soxony.14d:0 "Never let them see anything out of order."

 soxony.15.test:0 "Too Grand"
 soxony.15.desc:0 "The Feast has lasted much longer than expected; and the costs reflect the dire situation.\nThe Imperial Coffeur can cover most of the costs, if the coins cannot be gathered, the taxes of the capital will have to be augmented."
 soxony.15a:0 "Out of the Coffeurs."
 soxony.15b:0 "Out of the People."


