#####EVENTS
 roman_emp.1.test:0 "There was once a Dream"
 roman_emp.1.desc:0 "The Roman Empire restored once more through the brave efforts of our leader and countrymen, but the will of the people and their ideals do not yet match the mythical power of the ancient Empire.\nWe must ensure the Empire doesn't fall to the same mistakes of the past!"
 roman_emp.1a:0 "Roma Invicta!"
 roman_emp.1b:0 "Maybe Later."
 
 roman_emp.2.test:0 "Aurora Borealis"
 roman_emp.2.desc:0 "The people of this winter land are undoubtely strong and capable of greatness, in our armies and they will prove their worth in future campaigns.\nThule lays just up north and so do many other islands, a good distraction for the new citizens.\nOr we could use all the able bodied men to hold defensive positions and use the great Winter as our general defense."
 roman_emp.2a:0 "Explore the Northern Lights!"
 roman_emp.2b:0 "Fortify and Fortify."

 roman_emp.3.test:0 "Old Relics"
 roman_emp.3.desc:0 "The lands of Old Armenia still remain divided, the high mountains divide continents but we have conquer them.\nThe Armenians and Alaskans will be our guards until both sides of the Caucauses are ours."
 roman_emp.3a:0 "Restore the old Order."
 roman_emp.3b:0 "Woe to the Conquered."

 roman_emp.4.test: "The Imperium of Man"
 roman_emp.4.desc: "It is done.\n\nEvery human on the planet, from the bustling cities of Europe, to the isolated islands of Oceania, now bows to Rome. Roman banners fly from Beijing, Delhi, Timbuktu, and even the many cities of Rausulia. The Emperor of Rome in his golden palace is the master of mankind, and all bow to him. Out of all nations on the planet, fighting for survival and dominance, we have definitively and truly won."
 roman_emp.4a: "This truly is the Europa Universalis 4."

