 iberia.4.test: "Banrika's Expedition"
 iberia.4.desc: "Banrika is a legendary Raklionne explorer that discovered and charted the isles of Batirsinoo. He made contact with the local kingdoms of the islands and established Raklionne dominion over them fully. Now that we are pushing to explore further, Banrik asks for our patronage in an expedition to find a potential western route to Rausulia."
 iberia.4a: "I'll take that deal!"
 iberia.4b: "It is not worth it"

