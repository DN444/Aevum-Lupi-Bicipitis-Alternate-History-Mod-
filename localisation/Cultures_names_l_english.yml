##BOKKMAK

 ALB_BOOKMARK:0 "Aevum Lupi Bicipitis"
 ALB_BOOKMARK_DESC:0 "Inspired by the work of u/ilcuboesperantista, the migration that have changed Europe and the rest of the World are slightly altered and more chaotic. The Byzantine Empire found it's true faith in Islam after defeating the Muslim conquests, the Kingdom of Soissons survived to the modern day, Africa remains Romano-Berber, and much more. "
 ALB_BOOKMARK_IBERIA:0 "The Iberian Checkmate"
 ALB_BOOKMARK_IBERIA_DESC:0 "The 40 years War between Spania and Burgundia has ended in a Spaniard victory, whose aim now extend to all of Iberia. The Swebish eye the weakened Burgundians and Bettians while the latter begins to compete for colonial territories with Raklion. Who will remain on this chess board?"   
 ALB_BOOKMARK_ITA:0 "Holy Italian Empire"
 ALB_BOOKMARK_ITA_DESC:0 "The Mediterranean War led to the collapse of Africa and the rise of the Italian Princes over the Emperor, leading to the decentralization the Empire. Now contenders like Padania, Erulia, and more fight for control over the center of Christendom, and the legacy of Odoacer's empire and Rome before it." 
 ALB_BOOKMARK_SOX:0 "The Gallic Awakening"
 ALB_BOOKMARK_SOX_DESC:0 "The Soissons, or Soxony, may have repelled the Frankish Invasion, but the conflict in the region has never really ended. Meanwhile, a looming civil war in Soxony threatens to tear the 1000-year empire apart. The Goths, isolasionist and unbreakable, remain to watch the chaos unfold." 
 ALB_BOOKMARK_BIORNO:0 "Refuge from Ragnarok"
 ALB_BOOKMARK_BIORNO_DESC:0 "As the Windelics flooded in from both the north and the south of Zladinia, the nordic peoples knew that Ragnarok had begun. Instead of staying to fight a losing battle against the endless armies of the Zladinians, they chose to flee west to greener pastures, among them verdant Albion, later known as Biono. In this new land a revelation came, that Baldur has risen from the dead to guide his people in a new land. In 1444 many powers battle it out for Biono, chief among them the Swedes, th ever-squabbling Ganden Union, the Scotians, and the last holdout of Brittania." 
 ALB_BOOKMARK_GER:0 "German Quiet"
 ALB_BOOKMARK_GER_DESC:0 "The confederation of Germania has long ruled over central europe, only challenged by the rising kingdom of Saxony. However, the dukes of Germany have begun to grow ever-powerful, leading to great decentralization. Shall the Germans emerge as the masters of Europe, or be subjugated by outside powers?" 
 ALB_BOOKMARK_ZLAD:0 "Frozen Zladinia"
 ALB_BOOKMARK_ZLAD_DESC:0 "The land of Zladinia was once united in a great empire, the Zardom of Zimmska. After it's collapse, the kingdom of Jarija, also known as Dajaland, was it's primary successor. Meanwhile, the kingdom of Jesserland has conquered the Saxanglish kingdoms in the south and stand poised to become the dominant power in Zladinia. Who shall rise to the top in this frozen land?"
 ALB_BOOKMARK_AFR:0 "Last Hope of Africa"
 ALB_BOOKMARK_AFR_DESC:0 "After the African Empire collapsed after war with the Holy Italian Empire, it fractured into a slew of petty, squabbling states. Who shall rise and restore the glory of Africa?"